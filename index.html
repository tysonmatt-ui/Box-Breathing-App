<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">

    <title>Mindful Breathing</title>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 24px;
            border-bottom: 1px solid rgba(202, 138, 4, 0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;

            font-size: 22px;

        }

        .settings-label {

            text-transform: uppercase;

            margin-bottom: 10px;
        }

        .time-selects {
            display: flex;

            gap: 8px;
        }

        .time-select {
            background: #1f2937;
            color: #ffffff;
            border: 1px solid #ca8a04;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 18px;
            cursor: pointer;
            flex: 1;
        }

        .freq-slider {
            width: 100%;
            accent-color: #ca8a04;
            cursor: pointer;
            height: 6px;
            margin: 8px 0;
        }

        .freq-labels {

            justify-content: space-between;
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        .freq-value {
            text-align: center;
            color: #ca8a04;
            font-size: 16px;
            font-weight: 600;
            margin-top: 12px;
