<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Mindful breathing exercises for autonomic nervous system regulation">
    <title>Mindful Breathing</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background:#000; color:#fff; min-height:100vh; display:flex; flex-direction:column; }
        .header { padding:24px; border-bottom:1px solid rgba(202,138,4,0.3); }
        .header-content { display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; }
        .header h1 { font-size:24px; font-weight:bold; color:#ca8a04; }
        .header-info { font-size:14px; color:#9ca3af; margin-top:8px; }
        .gear-btn { background:none; border:none; cursor:pointer; font-size:22px; padding:4px; color:#ca8a04; }
        .main-content { flex:1; display:flex; align-items:center; justify-content:center; padding:24px; }
        .center-content { text-align:center; width:100%; max-width:500px; }
        .footer { padding:16px; text-align:center; font-size:14px; color:#6b7280; border-top:1px solid rgba(202,138,4,0.3); }
        .notification-card { background:rgba(202,138,4,0.1); border:2px solid #ca8a04; border-radius:16px; padding:32px; margin-bottom:24px; }
        .notification-card h2 { font-size:24px; color:#ca8a04; margin-bottom:16px; }
        .notification-card p { font-size:18px; margin-bottom:24px; }
        .button-group { display:flex; gap:16px; justify-content:center; }
        .btn { padding:12px 32px; border:none; border-radius:8px; font-size:16px; font-weight:600; cursor:pointer; display:flex; align-items:center; gap:8px; transition:all 0.2s; }
        .btn-primary { background:#ca8a04; color:#000; }
        .btn-primary:hover { background:#a16207; }
        .btn-secondary { background:#1f2937; color:#fff; }
        .btn-secondary:hover { background:#374151; }
        .breathing-circle-container { position:relative; width:256px; height:256px; margin:0 auto 32px; }
        .breathing-circle { position:absolute; inset:0; border-radius:50%; background:rgba(202,138,4,0.2); border:4px solid #ca8a04; transition:transform 1s ease-in-out; }
        .breathing-text { position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        .phase-label { font-size:32px; font-weight:bold; color:#ca8a04; margin-bottom:8px; }
        .phase-countdown { font-size:64px; font-weight:bold; color:#ca8a04; }
        .progress-info { margin-bottom:24px; }
        .cycle-info { font-size:18px; color:#9ca3af; margin-bottom:8px; }
        .time-info { font-size:20px; color:#ca8a04; }
        .idle-icon { width:128px; height:128px; margin:0 auto 16px; border:4px solid rgba(202,138,4,0.3); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:48px; }
        h2 { font-size:20px; margin-bottom:8px; }
        h3 { font-size:16px; font-weight:600; }
        p { color:#9ca3af; margin-bottom:24px; line-height:1.6; }
        .settings-group { margin-bottom:28px; }
        .settings-label { display:block; color:#9ca3af; font-size:13px; text-transform:uppercase; letter-spacing:0.05em; margin-bottom:10px; }
        .time-selects { display:flex; align-items:center; gap:8px; }
        .time-select { background:#1f2937; color:#fff; border:1px solid #ca8a04; border-radius:8px; padding:10px 12px; font-size:18px; cursor:pointer; flex:1; }
        .freq-slider { width:100%; accent-color:#ca8a04; cursor:pointer; height:6px; margin:8px 0; }
        .freq-labels { display:flex; justify-content:space-between; font-size:12px; color:#6b7280; margin-top:4px; }
        .freq-value { text-align:center; color:#ca8a04; font-size:16px; font-weight:600; margin-top:12px; }
        .stats-grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:8px; }
        .stat-card { background:#1f2937; border:1px solid rgba(202,138,4,0.3); border-radius:12px; padding:16px; text-align:center; }
        .stat-value { font-size:28px; font-weight:bold; color:#ca8a04; margin-bottom:4px; }
        .stat-label { font-size:12px; color:#6b7280; text-transform:uppercase; letter-spacing:0.05em; }
        .calendar-row { display:flex; justify-content:space-between; gap:8px; margin-bottom:8px; }
        .cal-day { flex:1; display:flex; flex-direction:column; align-items:center; gap:6px; }
        .cal-dot { width:28px; height:28px; border-radius:50%; background:#1f2937; border:2px solid #374151; }
        .cal-dot-done { background:#ca8a04; border-color:#ca8a04; }
        .cal-label { font-size:11px; color:#6b7280; }
        .milestone-bar-wrap { margin-top:8px; }
        .milestone-label { display:flex; justify-content:space-between; font-size:12px; color:#9ca3af; margin-bottom:6px; }
        .milestone-bar { height:8px; background:#1f2937; border-radius:4px; overflow:hidden; }
        .milestone-fill { height:100%; background:#ca8a04; border-radius:4px; transition:width 0.5s ease; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Mindful Breathing</h1>
            <div style="display:flex;align-items:center;gap:12px">
                <button id="statsBtn" class="gear-btn" onclick="state.screen='stats';render()" title="Stats">üìä</button>
                <button id="gearBtn" class="gear-btn" onclick="state.screen='settings';render()" title="Settings">‚öôÔ∏è</button>
                <span id="notificationIcon">üîî</span>
            </div>
        </div>
        <div class="header-info" id="nextReminder"></div>
    </div>

    <div class="main-content">
        <div class="center-content" id="appContent"></div>
    </div>

    <div class="footer">
        Active hours: 7:00 AM - 9:30 PM &nbsp;¬∑&nbsp;
        <span onclick="state.screen='about';render()" style="color:#ca8a04;cursor:pointer">About</span>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => {
                console.log('SW registration failed:', err);
            });
        }
    </script>
</body>
</html>
